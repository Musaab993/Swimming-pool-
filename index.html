<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البرنس</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: red;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
            flex-grow: 1;
        }
        .profile-image {
            width: 350px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .profile-image:hover {
            transform: scale(1.1);
        }
        .profile-details {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .profile-details p {
            margin: 5px 0;
        }
        .call-button {
            display: inline-block;
            margin-top: 10px;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: green;
            text-decoration: none;
            border-radius: 5px;
        }
        .divider {
            margin: 20px auto;
            width: 40%;
            border-top: 1px solid #333;
        }
        .footer {
            padding: 10px;
            font-size: 14px;
            color: white;
            background-color: red;
            margin-top: auto;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
        .modal .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
        .zoom-text {
            font-size: 14px;
            color: gray;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">البرنس</div>
    <div class="container">
        <div>
            <img src="https://i.postimg.cc/WzDmXgdN/Screenshot-20250225-140408.jpg" alt="Profile Image" class="profile-image" onclick="openModal(this)">
            <div class="zoom-text">(اضغط علي لتشوفني اوضح)</div>
        </div>
        <div class="profile-details">
            <p>1. شاب أعزب</p>
            <p>2. يبحث عن زوجة تعمل</p>
            <p>3. طوله 1.75</p>
            <p>4. وزنه 80</p>
            <a href="tel:+962792839195" class="call-button">اتصل الآن</a>
        </div>
    </div>
    <div class="divider"></div>
    <div class="footer">جميع الحقوق محفوظة لموقع البرنس</div>
    
    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img id="modalImage">
    </div>

    <script>
        function openModal(img) {
            document.getElementById("imageModal").style.display = "flex";
            document.getElementById("modalImage").src = img.src;
        }
        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
    </script>
</body>
</html>
