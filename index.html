<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عربة تخزين بربيش</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 50px;
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .images img {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
        }
        h3 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        .price {
            font-size: 22px;
            font-weight: bold;
            color: #d9534f;
        }
        .call-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .call-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h3>عربة تخزين بربيش</h3>
        <div class="images">
            <img src="https://i.postimg.cc/jj9nF6xF/Copy-of-20250131-165840-0000.png" alt="عربة تخزين بربيش - صورة 1">
            <img src="https://i.postimg.cc/PJQ8qPZb/IMG-20250119-WA0020.jpg" alt="عربة تخزين بربيش - صورة 2">
            
        </div>
        <p>عجال رابر لا تحتاج للنفخ</p>
                  <p>هيكل معدني قوي ومتين </p>
                 <p>ربطة بربيش 25م إضافي </p>
        <p class="price">السعر 140 دينار</p>
        
        <!-- Call Button -->
        <a href="tel:+962797610007" class="call-button">اتصل بي</a>
    </div>

</body>
</html>
