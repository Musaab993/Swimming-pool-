<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming Pool Equipment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .header {
            background-color: #0077b6;
            color: white;
            padding: 20px 0;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .cta {
            margin-top: 20px;
        }
        .cta a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0077b6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Premium Swimming Pool Equipment</h1>
        <p>High-quality products for your pool needs</p>
    </div>
    <div class="container">
        <div class="products">
            <div class="product">
                <img src="https://i.postimg.cc/jj9nF6xF/Copy-of-20250131-165840-0000.png" alt="Pool Pump">
                <h3>Pool Pump</h3>
                <p>Efficient and durable pool pumps.</p>
                <p><strong>Price: $299</strong></p>
            </div>
            <div class="product">
                <img src="your-image2.jpg" alt="Pool Filter">
                <h3>Pool Filter</h3>
                <p>Keep your pool water crystal clear.</p>
                <p><strong>Price: $199</strong></p>
            </div>
            <div class="product">
                <img src="your-image3.jpg" alt="Pool Heater">
                <h3>Pool Heater</h3>
                <p>Enjoy warm water all year round.</p>
                <p><strong>Price: $499</strong></p>
            </div>
        </div>
        <div class="cta">
            <a href="#contact">Contact Us for More Details</a>
        </div>
    </div>
</body>
</html>
