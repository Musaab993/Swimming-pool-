<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Shop - الأردن</title>
    <link rel="icon" href="https://i.postimg.cc/W1YLH3fR/IMG-1926.jpg" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            direction: rtl;
        }
        .header {
            background-color: orange;
            color: white;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        .header span.like {
            font-size: 22px;
            font-weight: bold;
            margin-right: 15px;
        }
        a {
            text-decoration: none;
        }
        .header img {
            height: 35px;
            width: auto;
        }
        .container {
            padding: 20px;
        }
        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        .product-specs {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-top: 2px solid #ddd;
            max-width: 650px;
            margin: 20px auto;
        }
        .product-specs ul {
            list-style-type: disc;
            padding-left: 20px;
            font-size: 16px;
            color: #555;
        }
        .product-specs li {
            margin-bottom: 10px;
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 650px;
            margin: auto;
            margin-top: 20px;
        }
        .images img {
            width: 30%;
            height: auto;
            max-height: 420px;
            border-radius: 10px;
            object-fit: cover;
            cursor: pointer;
            border: 3px solid black;
            transition: transform 0.3s ease-in-out;
        }
        .images img:hover {
            transform: scale(1.1);
        }
        .price {
            font-size: 22px;
            font-weight: bold;
            margin: 10px 0;
            color: white;
            padding: 20px;
            background-color: orange;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }
        .price .old-price {
            text-decoration: line-through;
            color: #999;
            font-size: 18px;
            display: block;
        }
        .price .current-price {
            display: block;
            margin-top: 5px;
        }
        .call-button, .whatsapp-button {
            display: inline-block;
            padding: 12px 30px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
        }
        .call-button {
            background-color: red;
        }
        .call-button:hover {
            background-color: darkred;
        }
        .whatsapp-button {
            background-color: green;
        }
        .whatsapp-button:hover {
            background-color: darkgreen;
        }
        .delivery-info {
            font-size: 16px;
            color: #333;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <a href="https://www.facebook.com/share/1DebsKv1jf/?mibextid=wwXIfr" target="_blank">
        <div class="header">
            <img src="https://i.postimg.cc/W1YLH3fR/IMG-1926.jpg" alt="Logo"> 
            <span>One Shop - الأردن</span>
            <span class="like">Like our page</span>
        </div>
    </a>

    <div class="container">
        <div class="product-title">بكرة ستانلس ستيل عالية الجودة ✅</div>
        <div class="product-specs">
            <ul>
                <li>هيكل معدني من الستانلس الستيل</li>
                <li>جميع وصلاتها من النحاس</li>
                <li>بربيش ماء طول 25 متر قياس نص انش</li>
            </ul>
        </div>
        <div class="images">
            <img src="https://i.postimg.cc/k4YNPNCF/IMG-1847.jpg" alt="منتج 1" onclick="openModal(this)">
            <img src="https://i.postimg.cc/qqtsJtMf/IMG-1848.jpg" alt="منتج 2" onclick="openModal(this)">
            <img src="https://i.postimg.cc/nzhKWRyh/IMG-1849.jpg" alt="منتج 3" onclick="openModal(this)">
        </div>
        <div class="price">
            <span class="old-price">السعر قبل الخصم: 80 دينار</span>
            <span class="current-price">السعر الحالي: 50 دينار</span>
        </div>
        <div class="delivery-info">(تتوفر خدمة التوصيل لجميع محافظات المملكة)</div>
        <a href="tel:+962797610007" class="call-button">للإتصال والاستفسار</a>
        <a href="https://wa.me/962797610007" class="whatsapp-button">تواصل عبر واتساب</a>
    </div>
</body>
</html>
